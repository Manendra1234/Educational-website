<!DOCTYPE html>
<html>
<head>
  <title>Certificate</title>
  <style>
    /* Define your certificate styles here */
    /* e.g., fonts, colors, borders, etc. */
    .certificate {
      /* text-align: center; */
      margin: 50px;
      padding: 20px;
      border: 2px solid black;
      font-family: Arial, sans-serif;
      box-shadow: 2px 2px 20px rgba(42, 42, 178, 0.327),
              -2px -2px 4px rgba(76, 16, 194, 0.332),
              2px -2px 4px rgba(61, 18, 203, 0.4),
              -2px 2px 4px rgba(101, 14, 208, 0.4);
     
    }
    .recipient {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 32px;
      margin-bottom: 40px;
      text-decoration: underline;
    }
    .signature {
      margin-top: 50px;
    }
    .verification-link {
      margin-top: 20px;
      font-size: 14px;
      color: blue;
      text-decoration: underline;
    }
  </style>
  <!-- <link rel="stylesheet" href="ex.css"> -->
</head>
<body>
  
  <div clas="main" style="display:flex;justify-content: space-around;">

  <div class="certificate">
      <div class="mani" style="display: flex;">
        <img src="logo.png" style="float:left;margin-bottom: 5%; padding-left: 5px;">
         <h1 class="title" align="center" style="margin-top: 5%;margin-left: 35px;color: brown;">SUMA  ACADEMY</h1>
      </div>
    <h2 class="recipient" id="recipientName"></h2>
    <p style="margin-left: 5px;">has successful completed</p><br>
    <h3><p style="margin-left: 5px;">Machine Learning</p></h3><br>
    <p style="margin-left: 5px;">a crideted course offerded by SUMA ACADEMY through online</p>
    <img class="signature" src="sign.jpg" alt="Signature"><br>
    Educator K.Manendra<br>
    Computer Science and Engineering<br>
    MACADEMY
    <p class="verification-link">Verify this certificate at: <a href="https://example.com/certificate-verification">https://example.com/certificate-verification</a></p>
     <!-- <div>
      <img src="sign.jpg">
     </div> -->
  </div>
</div>


  <form id="nameForm">
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" required>
    <button type="submit">Generate Certificate</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the necessary DOM elements
      const recipientNameElement = document.getElementById('recipientName');
      const nameForm = document.getElementById('nameForm');

      // Handle form submission
      nameForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        const nameInput = document.getElementById('nameInput');
        const recipientName = nameInput.value;

        // Insert the name into the template
        recipientNameElement.innerText = recipientName;

        // Clear the input field
        nameInput.value = '';

        // Generate PDF from the certificate
        const element = document.querySelector('.certificate');
        const opt = {
          margin: 0,
          filename: 'certificate.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().from(element).set(opt).save();
      });
    });
  </script>
</body>
</html>
